# hyprctl monitors
monitor = eDP-1,1920x1080@60,0x0,1.25
monitor = HDMI-A-1,1920x1080@100,0x0,1,bitdepth,10,mirror,eDP-1

# execs
exec-once = nm-applet --indicator & disown ; waybar ;
## Fix clash-verge don't start on startup
exec = sh ~/.scripts/clash-verge.sh

# Some default env vars.
env = XCURSOR_SIZE,18

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    follow_mouse = 1
    numlock_by_default = true
    touchpad {
        natural_scroll = true
    }

   sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {

    gaps_in = 15
    gaps_out = 5
    border_size = 3
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle

    allow_tearing = false
}

decoration {
    rounding = 15

    blur {
        enabled = true
        size = 3
        passes = 1
    }

    drop_shadow = true
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = true

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = false
}

xwayland {
  force_zero_scaling = true
}

misc {

}


# Window rules

## kitty
windowrulev2 = opacity 0.8 0.8,float,class:(kitty)

## chrome
windowrulev2 = noblur,class:(google-chrome)
windowrulev2 = rounding 5,class:(google-chrome)

## Fix for jetbrains IDEs
## But still problems if scale!=1
## Howerver we use force-zero-scaling to solve
windowrulev2 = forceinput,class:^jetbrains-
windowrulev2 = windowdance,class:^jetbrains-
windowrulev2 = rounding 0,class:^jetbrains-

## Telegram
windowrulev2 = tile,class:^(org\.telegram\.desktop)(.*)$,title:(.*)(\((.*)\))$
windowrulev2 = float,class:^(org\.telegram\.desktop)(.*)$,title:^(Media viewer)$

## VSCode
windowrulev2 = rounding 5,title:^(.*)(Visual Studio Code)$
windowrulev2 = float,size 70 70 ,title:^(打开文件)

## KDE
windowrulev2 = rounding 5,class:^(org\.kde\.)(.*)
windowrulev2 = float,class:^(org\.kde\.)(.*)

## Other
windowrulev2 = float,class:(nm-connection-editor)

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Q, exec, kitty
bind = $mainMod, W, exec, google-chrome
bind = $mainMod, E, exec, code --enable-features=UseOzonePlatform --ozone-platform=wayland
bind = $mainMod, D, exec, dolphin
bind = $mainMod, R, exec, wofi
bind = $mainMod, V, togglefloating,
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, F, fullscreen
bind = $mainMod, C, killactive

bind = $mainMod SHIFT, M, exit,


# FN keys
bind = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bind = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind = , XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
bind = , XF86AudioMicMute, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle
bind = , XF86MonBrightnessDown, exec, brightnessctl set 5%-
bind = , XF86MonBrightnessUp, exec, brightnessctl set 5%+

# PrintScreen
bind = , Print, exec, grim -g "$(slurp)"



# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10


# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
